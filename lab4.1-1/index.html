    <script>
        document.addEventListener("DOMContentLoaded", startq);

        function startq() {
            let int1 = Math.floor(Math.random() * 201) - 100;
            let int2 = Math.floor(Math.random() * 201) - 100;
            let correctAnswer = int1 + int2;
            let answer;

            while (true) {
                answer = parseInt(prompt("What is " + int1 + " + " + int2 + "?"));
                if (answer === correctAnswer) {
                    alert("You answered correctly!");
                    break;
                } else {
                    alert("You answered incorrectly! Try again.");
                }
            }

            if (confirm("Would you like to continue?")) {
                startq();
            } else {
                alert("Goodbye and thank you for playing!");
            }
        }
    </script>
