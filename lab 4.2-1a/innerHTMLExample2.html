<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Simple innerHTML Example</title>
    <style>
        div {
            border: 1px solid black;
        }
    </style>
    <script>
        function changeDiv() {
            let num = parseInt(prompt(("Enter a positive integer (At least 1!)")));

            if (num < 1){
                alert("That is not a number greater than 1, please try again.");
                return changeDiv();
            }
            else{
                let info = document.getElementById("target");
                info.innerHTML = "";
                for (let i = 1; i <= num; i++) {
                    console.log("works");
                    info.innerHTML += "<p>" + i + "</p>";
                }
            }
        }
    </script>
</head>

<body>
    <h1>A Simple Example</h1>
    <div id='target' style="color:red">Here is some text in a div.</div>
    <p>Open the console and run changeDiv() to change the div contents.
        Then inspect the div element in the developer tools to see the new
        elements that were created.</p>
</body>

</html>
